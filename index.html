<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual keyboard</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <textarea name="text" id="textarea" cols="70" rows="10"></textarea>
        <div class="keyboard-wrapper">
            <div class="row">
                <div class="key"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="key backspace functional"></div>
            </div>
            <div class="row">
                <div class="key tab functional"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="key del functional"></div>
            </div>
            <div class="row">
                <div class="key caps-lock functional"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="key enter functional"></div>
            </div>
            <div class="row">
                <div class="key left-shift functional"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="key arrow-up functional"></div>
                <div class="key right-shift functional"></div>
            </div>
            <div class="row">
                <div class="key left-ctrl functional"></div>
                <div class="key win functional"></div>
                <div class="key left-alt functional"></div>
                <div class="key space"></div>
                <div class="key right-alt functional"></div>
                <div class="key arrow-left functional"></div>
                <div class="key arrow-down functional"></div>
                <div class="key arrow-right functional"></div>
                <div class="key right-ctrl functional"></div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
